        {"org_name":"기타","use_fee":"무료","player":null,"org_link":"https://www.hanriver.or.kr/ecology/20110_info1.php","guname":"광진구","main_img":"https://culture.seoul.go.kr/cmmn/file/getImage.do?atchFileId=0564ddd7e6f9418792e917416833a322&thumb=Y","themecode":"기타","date":"2025-11-07~2025-11-07","etc_desc":null,"end_date":1762441200000,"title":"2025 한강수계 걷기행사 (서울 뚝섬-서울숲)","ticket":"기관","codename":"축제-자연/경관","use_trgt":"만 8세 이상 누구나","program":"2024년에 이어 더 다양한 지역에서 한강과 깊이 연결되는 걷기행사가 서울 여의도, 경기 포천, 경기 가평, 충북 충주, 경기 여주, 강원 춘천, 서울숲 등 한강수계의 주요 거점에서 진행된다. 걷기 행사 참여자에게는 푸짐한 기념품과 완보 뱃지가 제공되고, 각 지역별 코스마다 그곳의 자연과 어우러진 특화 프로그램도 포함되어 있어 다양한 문화체험과 생태적 가치를 직접 경험할 수 있다. 그리고 참여자는 한강수계원정대로서 활동하게 된다. 한강수계원정대는 각 지역의 한강 물길을 따라 걸으며 풍요로운 가을의 분위기를 만끽하고, 한강이 품은 생태적 가치와 그 소중함을 사진과 영상으로 기록해 SNS를 통해 널리 알리는 임무를 부여받는다. 이는 한강의 아름다움을 확산시키고, 자연을 향한 사회적 관심을 일으키는 또 하나의 실천으로 한강과 함께 지속가능한 미래를 위한 발걸음에 동참할 수 있는 소중한 시간이 될 것이다. 이번 걷기행사는 단순한 이동이 아닌, 자연과 공감하고 행동으로 이어지는 지속가능한 여정이다. 한강의 숨결을 따라 걸으며, 강이 전하는 메시지에 귀를 기울이고 미래를 위한 발걸음을 내딛는 모두의 참여를 기다린다.","lot":"127.073978164616","rgstdate":"2025-08-19","strtdate":1762441200000,"place":"서울 뚝섬-서울숲","hmpg_addr":"https://culture.seoul.go.kr/culture/culture/cultureEvent/view.do?cultcode=154877&menuNo=200010","lat":"37.5293645718995","is_free":"무료"},
