<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        /*
            배열(Array)
            JAVA : Array(정적 배열) : 배열의 크기가 고정됨, 
                     int[] arr = new int[3];
                     int[] arr2 = new int[]{1,2,3};
                     int[] arr3 = {1,2,3,4}; //-> 기억하기
                   Collection(동적 배열) : 다양한 클래스가 제공
                     List<String> list = new ArrayList<>();
                     list.add("A");
                     list.add("B");
            --------------------------------------------------------
            자바스크립트
            정적 + 동적 -> 전부 동적 배열(자료구조 : stack, 후입선출)
            let arr = [];
            arr.push(); // 데이터 넣기
            arr.pop(); // 데이터 빼기
        */
        let arr = [10, 20, 30];
        for(let i = 0;i < arr.length; i++){
        	document.write(arr[i] + "<br>");
        }
        
        // 좋은 코드 예시
        let arr2 = [];
        
        // bad한 코드
        let eng = new Array(3); // 인덱스인지 배열의 개수인지 헷갈린다고
        let array2 = new Array(1,2,3); // 자료구조를 깨뜨린다고 함
        //-> 이렇게 쓰지 말라고 함
        
        //권장 사항 - 이렇게 사용하자
        let arr3 = [];
        arr3.push(10);
        arr3.push(20);
        document.write(arr3.pop()); // 20 (스택 자료구조 후입선출)
        
        
    </script>
