<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        let array = ['포도', '사과'];
        //자바스크립트의 배열 자료구조 -> stack : push(), pop(), 후입선출
        console.log(array.toString()); //자바스트립트 프로토타입이 있음
        // object의 toString()을 재정의
        //포도,사과 문자열로 콘솔에 찍힘
       console.log(array);// 배열 형태로 찍힘(권장)
       
       //출력
       //for 3개(일반, in, of)
       for(let i = 0;i < array.length;i++){
    	   console.log(array[i]);
       }
       
       for(let index in array){
           console.log(array[index]);
       }
       
       for(let value of array){
           console.log(value);
       }
        
       array[2] = "바나나";// 가능
       console.log(array.toString() + "/" + array.length); //포도,사과,바나나/3
       //['포도', '사과', '바나나']
       
       // 권장하지 않으나, 가능한 방법 1
        array[10] = "애플망고"; // 건너뛴 공간은 비어있음
        console.log(array.toString() + "/" + array.length);
        // 포도,사과,바나나,,,,,,,,애플망고/11
        
        //권장하지 않으나, 가능한 방법 2
        let array2 = ["one", "two", "three"]; // 배열 길이 3
        array2.length = 2; // 배열크기를 줄일 수 있다
        console.log(array2 + " / " + array.length); //one,two / 11
        array2.length = 10; // 늘릴 경우
        console.log(array2 + " / " + array.length); //one,two,,,,,,,, / 11
        
        //권장 방법 : push() & pop()사용 
        let array3 = []; //빈 배열을 만들고, 필요할 때마다 push() & pop()사용
        array3.push("AA"); // 집어넣음
        
        array3.pop("AA"); //뽑아냄
        console.log(array3 + " / " + array.length); // / 11
    </script>
</head>
<body>

</body>
</html>
