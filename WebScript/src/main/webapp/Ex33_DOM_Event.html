<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <button class="btn">Click me</button>
</body>
    <script type="text/javascript">
    
       //querySelector 선택자 (CSS 선택자 ...)
        const btn = document.querySelector('.btn'); //getEle...id값 
        //class이름이 btn인걸 잡는다
        //리턴타입이 배열일수도 있다(class이름을 태그에 여러번 주었으면..)
        /*
        btn.onclick = function(){
            alert("button clicked 1");
        }
        btn.onclick = function(){
            alert("button clicked 2"); // 이것만 실행됨
        }
        //-> 같은 이벤트를 걸면 마지막께 덮어버림(이전건 실행 안됨)
        //같은 이벤트를 onclick 으로 걸면 마지막 이벤트만 처리 ...
        */
        
        //addEventListener를 쓰면 둘 다 실행됨(순차적 실행 1,2)
        // addEventListener로 걸면 제거도 가능 
        //-> addEventListener를 사용해서 이벤트 적용을 추천함
        btn.addEventListener('click',function(){
            alert("button clicked 1");
        });
        
        btn.addEventListener('click',function(){
            alert("button clicked 2");
        });
        
    </script>
</html>
