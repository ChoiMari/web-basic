<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        /*
        https://www.w3schools.com/js/js_htmldom_eventlistener.asp
            <구문>
        	element.addEventListener(event, function, useCapture);
        	//useCapture는 선택사항? - 오버로딩 또는 default값이 있는거라고
        	ex)
        	element.addEventListener("click", function(){ alert("Hello World!"); });
        
        1. document.getElementById("myBtn").addEventListener("click", displayDate);
        2. 하나의 요소에 여러개의 이벤드를 걸 수도 있고, 
           필요없다면 이벤드를 제거할 수도 있다.
        2.1 이벤트 추가 addEventListener
        2.2 이벤트 제거 removeEventListener
        */
    </script>
</head>
<body>
    <button id="myBtn">Try it</button>
    <p id="demo"></p>
    
</body>
<script type="text/javascript">
//on빠진 이벤트이름 주면 된다고 함
    document.getElementById("myBtn").addEventListener("click", displayDate);
    function displayDate(){
    	document.getElementById("demo").innerHTML = new Date();
    }
</script>
</html>
