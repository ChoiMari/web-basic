<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <button class="btn">Button</button>
</body>
<script type="text/javascript">
//타겟 대신에 this를 써도 되는거 아니냐?에 대한 예제
		//결론: 써도 되지만 혼용해서 쓰는건 비권장(그냥 currentTarget쓰는게 낫다 
		//e.currentTarget이 더 직관적, 이벤트 객체를 사용하는것이 더 직관적이다.
    const btn = document.querySelector('.btn');
    
    btn.addEventListener('click',function(e){
        console.log(this);  //이벤트걸려 있는 주체 : <button class="btn">Button</button>
        console.log(e.currentTarget); // <button class="btn">Button</button>
        console.log(this === e.currentTarget); //true, 둘 다 같음
    });
    //addEventListener 메소드에서 지정한 이벤트 핸들러는 콜백 함수이지만 이벤트 핸들러 내부의
    //this는 이벤트 리스너에 바인딩된 요소(currentTarget)를 가리킨다. 
    //이것은 이벤트 객체의 currentTarget 프로퍼티와 같다.
</script>
</html>
