        let myObj = {name: "John", age:30, city:"seoul"};
        console.log(myObj); // Object

        let stringObj = JSON.stringify(myObj);

        //확인 typeof사용
        console.log(stringObj); //{"name":"John","age":30,"city":"seoul"}
        console.log(typeof(stringObj)); // string
        
        //이번엔 반대로
        //JSON 형식의 문자열 데이터를 JSON객체 데이터로 변환
        // 조건, 구조가 JSON형태여야함
