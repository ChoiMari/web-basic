<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        /*
        Ajax
        1. XMLHttpRequest 객체 직접사용 ( 순수한 Javascript를 활용 ) 
            -> 비동기 처리나 흐름 이해 ...
        1.1 https://www.w3schools.com/js/js_ajax_intro.asp 
            내용을 기반으로 ....
        
        2. fetch API ( XMLHttpRequest 객체 없이도 비동기 처리)
        
        3. Jquery 에서는 내부적으로 XMLHttpRequest객체를 
              활용한 다양한 함수 제공
        3.1 $.post(URL,data,callback)   
             -> 함수 내부에 XMLHttpRequest  구현되어 있다
        
        JavaScript Promise Object
        async and await
        fetch API 이해하기 위해서는 Promise Object 이해가 필요하다
        Promise는 클래스 new해야함
        Promise의 파라미터는 콜백함수
        콜백함수는 파라미터 2개를 함수로 받는다
        성공과 실패에 따라 함수를 호출해줌?
        
                
        */
        
        //데이터 제공
        //https://jsonplaceholder.typicode.com/posts (back and server : rest server)
        
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json()) // json객체로 변환
        .then((data) => console.log(data));
        //프라미스 객체 2가지를 제공 -> 요청 성공, 실패 시 콜백 함수 제공
        
        /*
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(function(response){ return response.json();}) // json객체로 변환
        .then(function(data){console.log(data);}); 
        와 같음(익명함수 줄여쓴 것)
        */
    </script>
</head>

</html>
