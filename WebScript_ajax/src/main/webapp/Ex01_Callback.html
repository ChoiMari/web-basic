<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
    /*
    콜백 : 어떠한 프로그램의 논리에 의해서 호출되는 함수
    예) 3초 뒤 호출, 어떤 함수 호출 뒤에 호출
    콜백은 다른 함수에 [인수 parameter, 파라미터]로 전달되는 함수입니다.
    이 기술을 사용하면 함수가 다른 함수를 호출할 수 있습니다.
    다른 함수가 완료된 후 콜백 함수를 실행할 수 있습니다.
    함수는 1급 객체(함수를 파라미터로 쓸수있고 함수를 리턴할 수 있다)
    자바도 함수형 프로그래밍 기법있음
    
    A callback is a function passed as an argument to another function
    This technique allows a function to call another function
    A callback function can run after another function has finished
    
    callback : 개발자의 논리에 의해서 호출 되는 함수 ... 
    비동기 처리 아니고요 ....
    비동기 사용되요 ^^ 
    (콜백은 비동기 함수가 아니고 비동기 기술에 사용되요 ...)
    */
    
    
    
    </script>
</head>
<body>
    <p id="demo"></p>
    
    <script type="text/javascript">

        function myDisplayer(something){
            document.getElementById("demo").innerHTML = something;
        }
        
        
        function myCalculator(num1, num2, myCallback){
        	//myCallback 파라미터로 함수 받겠다
        	//자바스크립트는 값이 들어가면 타입이 정해짐
        	//함수를 파라미터(주소값으로)로 받을때는 ()안붙임
        	//()붙이면 호출
            const sum = num1 + num2;
            myCallback(sum); //callback 함수 ...
            //함수의 주소값을 전달받았다고 생각하면 된다
        }
        
        myCalculator(5,10,myDisplayer); //parameter 로 함수를 전달 ...
        //myCalculator(5,10,myDisplayer());  Wrong 안되요  ( x )
        //자바스크립트에서 함수는 객체, 어려우면 주소를 던졌다고 생각하기
        // 파라미터로 함수를 던짐
    </script>
</body>
</html>
