<!-- 
    미디어 쿼리(@media)
        기기마다 화면 크기가 다 다르다
        화면 크기나 기기 상태에 따라서 다른 CSS를 적용하는 방법(조건문처럼)
    @media : 조건에 맞으면 이 안에 있는 CSS를 적용해라
    ex) (max-width: 600px) 화면 가로 크기가 600px 이하일 때만 실행
    
    -> “화면 크기(조건)에 따라 CSS를 다르게 적용하는 기능”
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query Example</title>
  <style>
    .box {
      width: 500px;
      padding: 20px;
      background-color: lightblue;
      margin: 10px auto;
      text-align: center;
      font-size: 24px;
    }

    /* 화면 너비가 600px 이하일 때 적용 */
    @media (max-width: 600px) {
      .box {
        width: 100%; /* 화면 꽉 채움 */
        background-color: lightcoral; /* 색상 변경 */
        font-size: 18px; /* 글자 크기 축소 */
      }
    }
  </style>
</head>
<body>
  <div class="box">
    반응형 박스
  </div>
</body>
</html>
