<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type = "text/css">
        body{
            background-color: gray;
        }
        h3{
            color: tomato;
        }
    </style>
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
<!-- 
개발자가 알아야할 CSS(적용방법)
1. Inline - by using the style attribute inside HTML elements
2. Internal - by using a <style> element in the <head> section
3. External - by using a <link> element to link to an external CSS file

    1. inline -> 태그안에 style속성 넣어서 적용하는 방식
    2. Internal -> html파일의 <head>안의 <Style>태그로 적용하는 방식
    3. External -> 외부에서 별도의 .css파일로 만들어서 적용하는 방식
 -->
    <h3>inline 방식(태그 안쪽)</h3>
    <p style="background-color: red">문단 태그에 CSS 적용</p>
    <h3>Internal 방식</h3>
    <h3 style="color:green">나는 무슨색</h3>
    <!-- 태그에 직접넣은게 우선순위 높음 -->
    
    <h3>External 방식(외부css)</h3>
    <h1>외부 css 적용 후후후후...</h1>
    <h3>권장 방식 : AWS s3 서버 구축(정적데이터 배포 + 이미지 서버로 사용)</h3>
    <img
        src="https://www.baemin.com/_next/static/images/img-bike@2x.png"
        alt="배민" style="width: 100px; height: auto" />
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <!-- target="_blank" 새창에서 띄우기 target="_self" 현재창에서 띄우기,   -->
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
    <a href="https://www.w3schools.com/" target="_self">Visit W3Schools!</a>
</body>
</html>
